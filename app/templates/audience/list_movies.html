<!DOCTYPE html>
<html>
<head>
    <title>List Movies</title>
</head>
<body>
    <h1>List of Movies</h1>
    <table>
        <tr>
            <th>Movie ID</th>
            <th>Movie Name</th>
            <th>Director's Surname</th>
            <th>Platform</th>
            <th>Theater ID</th>
            <th>Time Slot</th>
            <th>Predecessors List</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{ movie[0] }}</td>
            <td>{{ movie[1] }}</td>
            <td>{{ movie[2] }}</td>
            <td>{{ movie[3] }}</td>
            <td>{{ movie[4] }}</td>
            <td>{{ movie[5] }}</td>
            <td>{{ movie[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
