<!DOCTYPE html>
<html>
<head>
    <title>View Director Movies</title>
</head>
<body>
    <h1>Movies Directed by You</h1>
    <table>
        <tr>
            <th>Movie ID</th>
            <th>Movie Name</th>
            <th>Theater ID</th>
            <th>Time Slot</th>
            <th>Predecessors List</th>
        </tr>
        {% for movie in movies %}
            <tr>
                <td>{{ movie[0] }}</td>
                <td>{{ movie[1] }}</td>
                <td>{{ movie[2] }}</td>
                <td>{{ movie[3] }}</td>
                <td>{{ movie[4] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
