<!DOCTYPE html>
<html>
<head>
    <title>Update Movie Name</title>
</head>
<body>
    <h1>Update Movie Name</h1>
    <form method="post" action="/director/update_movie_name">
        <label for="movie_id">Movie ID:</label>
        <input type="text" id="movie_id" name="movie_id"><br><br>
        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name"><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
